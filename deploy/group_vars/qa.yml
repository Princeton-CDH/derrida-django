---
# Connection plugin to use, required
conn: local
# Git refspec to use, either default or passed by '-e rerf=<refspec>'
gitref: '{{ ref | default(develop) }}'
# Clone root (where deploy user clones repo)
clone_root: /home/deploy/repos/
# Install root (the dir where the repo will be set up)
install_root: /srv/www/prod
# Name of the django application (usually 'project' of 'project-django')
djangoapp: derrida
# Path of the deploy directory. Generated from vars above
deploy: '{{ install_root }}/{{version}}-{{ gitinfo.after}}'
# Name of the symlink back to {{ deploy }}
