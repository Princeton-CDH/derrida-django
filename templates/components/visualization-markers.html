{% load static %}
<div class="visualization-chapter-markers">
  {% with ''|center:number as range %}
  {% for _ in range %}

      <a class="visualization-chapter-marker" href="{% url 'book' %}" id="tt{{ forloop.counter }}">{{ forloop.counter }}</a>
      <div class="webui-popover-content">
         {% include 'components/collection-item.html' %}
      </div>
    </div>
  {% endfor %}
  {% endwith %}
</div>
